<div class="container">
  <h1>To Do</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="addToDo()" #todoForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="todo.title" name="title" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!todoForm.form.valid">Add</button>
        </div>
        <div class="form-group">
          To Do:
          <br>
          <label *ngFor="let t of todoList">
            <input type="checkbox" [(ngModel)]="t.completed" name="todo" (ngModelChange)="markComplete($event,t)"> {{t.title}}
            <br>
          </label>
        </div>
        <div class="form-group">
          Completed Tasks:
          <br>
          <label *ngFor="let c of completedList">
            <input type="checkbox" [(ngModel)]="c.completed" name="done" (ngModelChange)="markComplete($event,c)"> {{c.title}}
            <br>
          </label>
        </div>
      </form>
    </div>
  </div>
</div>
