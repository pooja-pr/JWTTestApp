<div class="container">
  <h1>To Do</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="addToDo()" #todoForm="ngForm">
        <div class="form-group">
          <label for="name">Title</label>
          <input type="text" class="form-control" [(ngModel)]="todo.title" name="title" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!todoForm.form.valid">Add</button>
        </div>
        <div class="" *ngFor="let t of todoList" [ngClass]="t.completed">
          <div>{{t.title}}</div>
        </div>
      </form>
    </div>
  </div>
</div>
