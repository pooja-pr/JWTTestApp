<div class="container">
  <h1>Login</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="login()" #loginForm="ngForm">
        <div class="form-group">
          <label for="name">Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="text" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
