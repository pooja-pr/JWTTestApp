<div class="container">
  <h1>Sign Up</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="createUser()" #signupForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="name">Password</label>
          <input type="text" class="form-control" [(ngModel)]="user.password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!signupForm.form.valid" >Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
